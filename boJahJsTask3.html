    <body>
        <script>
            //create a function that takes one parameter
        function myCal(count){
            
            let arrayN=[];
           
 // check if the number from 1 to the given parameter is divisible by 2,3,5
            for(let number=1; number<=count; number++) {
                let nod=''
         if(number%5===0 ||number%3===0 || number%2===0){
            //number divisible by 2 return "yu"
            if(number%2===0){
                if(nod!='') //if nod returns any number push "-yu"
                nod +='-yu' ;
                else{
                    nod='yu' ;
                }
            }
            //number divisible by 3 return "gi"
             if(number%3===0){
                    if(nod!='')
                    nod +='-gi' ;
                    else{
                        nod ='gi' ;
                    }
                }
                //numbeer divisible by 5 return "oh"
                if(number%5===0){
                    if(nod!='')
                    nod +='-oh' ;
                    else{
                        nod ='oh' ;
                    }
                }
        }
                else{
                    nod=number;
                }
                arrayN.push(nod); //return nod to function
            }
            console.log(arrayN);
        }myCal(10);
    </script>
