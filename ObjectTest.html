<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Array and objects</title>
    </head>
    <body>

        <script>
               
            let data = [                    // creating an object
                {principal: 2500, time:1.8},  // object 1
                {principal: 1000, time:5},      //object 2
                {principal: 3000, time:1},
                {principal: 2000, time:3}
            ];
            function interestCalculator(array) {  // a function interestCalculator
                let interestData =[];
                array.forEach(element => {          // this perform the operation individually
                    let rate;
                    let { principal, time } = element; // declaration of the object keys under foreach
                    if (principal >= 2500 && time >1 && time<3) { //if helps select the right rate to each interest
                    rate=3;
                    }
                      else if(principal >= 2500 && time >= 3){
                    rate = 4;
                    } 
                        else if (principal < 2500 || time <= 1){
                    rate =2;
                    }
                        else 
                    {
                    rate = 1;
                        }
                    
                        let interest= ((principal*rate*time)/100); // calculation to get the interest
                        let newRate=rate;
                        element.interest=interest;  // forEach callback 
                        interestData.push({Rate : newRate});
                        interestData.push(element); // push the interest back to each individual object
                });
                console.log(interestData); //output the interestData
                return(interestData);  //
            
            }; 
            interestCalculator(data); // function execution
        </script>
    </body>
    </html>
